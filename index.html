<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Fruit Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    canvas { background: #e0f7fa; display: block; margin: 0 auto; border: 4px solid #0288d1; }
  </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-start py-8">
  <h1 class="text-3xl font-bold text-blue-800 mb-4">Catch the Fruit ğŸ“ğŸŒğŸ</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div class="mt-4 text-center">
    <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Báº¯t Ä‘áº§u chÆ¡i</button>
    <p class="mt-2 text-lg">Äiá»ƒm: <span id="score">0</span></p>
  </div>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const basket = { x: 160, y: 550, width: 80, height: 20, speed: 0 };
  const fruits = ["ğŸ", "ğŸŒ", "ğŸ“", "ğŸ’", "ğŸ‡"];
  let fallingFruits = [];
  let score = 0;
  let gameRunning = false;
  let timeLeft = 30; // Thá»i gian chÆ¡i (giÃ¢y)

  function drawBasket() {
    ctx.fillStyle = "#4caf50";
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
  }

  function drawFruit(fruit) {
    ctx.font = "30px Arial";
    ctx.fillText(fruit.emoji, fruit.x, fruit.y);
  }

  function updateFruits() {
    for (let i = 0; i < fallingFruits.length; i++) {
      const fruit = fallingFruits[i];
      fruit.y += fruit.speed;

      // Check if caught
      if (
        fruit.y >= basket.y &&
        fruit.x > basket.x &&
        fruit.x < basket.x + basket.width
      ) {
        score++;
        fallingFruits.splice(i, 1);
        document.getElementById("score").innerText = score;
      } else if (fruit.y > canvas.height) {
        fallingFruits.splice(i, 1);
      }
    }
  }

  function spawnFruit() {
    const emoji = fruits[Math.floor(Math.random() * fruits.length)];
    const x = Math.random() * (canvas.width - 30);
    fallingFruits.push({ x, y: 0, emoji, speed: 2 + Math.random() * 2 });
  }

  function draw() {
    if (!gameRunning) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBasket();
    fallingFruits.forEach(drawFruit);
    updateFruits();

    // Di chuyá»ƒn giá» mÆ°á»£t mÃ 
    basket.x += basket.speed;
    if (basket.x < 0) basket.x = 0;
    if (basket.x + basket.width > canvas.width)
      basket.x = canvas.width - basket.width;

    requestAnimationFrame(draw);
  }

  function startGame() {
    score = 0;
    fallingFruits = [];
    timeLeft = 30; // Reset thá»i gian chÆ¡i
    document.getElementById("score").innerText = score;
    gameRunning = true;

    setInterval(spawnFruit, 1000);
    const timer = setInterval(() => {
      if (!gameRunning) {
        clearInterval(timer);
        return;
      }
      timeLeft--;
      if (timeLeft <= 0) {
        gameRunning = false;
        alert(`Háº¿t giá»! Äiá»ƒm cá»§a báº¡n lÃ : ${score}`);
      }
    }, 1000);

    draw();
  }

  // ThÃªm Ä‘iá»u khiá»ƒn báº±ng phÃ­m
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") basket.speed = -5;
    if (e.key === "ArrowRight") basket.speed = 5;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft" || e.key === "ArrowRight") basket.speed = 0;
  });
</script>
</body>
</html>
